{% load url_helpers %}
{% if sort == field %}
  <a href="{% url_replace sort=minus_field %}" class="text-dark text-decoration-none">
{% else %}
  <a href="{% url_replace sort=field %}" class="text-dark text-decoration-none">
{% endif %}
  {{ label }}
  {% if sort == field %}
    <i class="fas fa-sort-up"></i>
  {% elif sort == minus_field %}
    <i class="fas fa-sort-down"></i>
  {% endif %}
</a>
