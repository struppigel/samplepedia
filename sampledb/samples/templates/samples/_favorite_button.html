<button class="btn btn-link p-0 favorite-btn" 
        data-sha256="{{ sha256 }}"
        data-task-id="{{ task_id }}"
        data-liked="{% if is_liked %}true{% else %}false{% endif %}"
        style="border: none; background: none; cursor: pointer;">
  {% if is_liked %}
    <span class="text-danger" title="{{ favorite_count }} favorite{{ favorite_count|pluralize }}">
      <i class="fas fa-heart"></i> <span class="favorite-count">{{ favorite_count }}</span>
    </span>
  {% else %}
    <span class="text-dark" title="{{ favorite_count }} favorite{{ favorite_count|pluralize }}">
      <i class="far fa-heart"></i> <span class="favorite-count">{{ favorite_count }}</span>
    </span>
  {% endif %}
</button>
